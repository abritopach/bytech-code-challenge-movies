<!-- Header. -->
<app-header title="Bytech Movies List Code Challenge"></app-header>

<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Title Column -->
        <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
            
        <!-- Year Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
        
        <!-- Director Column -->
        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
            <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator *ngIf="dataSource.length !== 0" [length]="dataSource.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
    
<!-- Footer. -->
<app-footer></app-footer>
